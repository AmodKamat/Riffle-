{% extends 'base.html' %}

{% block 'style' %}
<style>
    body {
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Poppins', sans-serif;
        background-image: url(../media/instabg.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
    }

    button {
        background-color: #405DE6;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        margin-left: 30%;
    }

    button:hover {
        background-color: #C13584;
    }

    .profile-avatar-input {
        width: 100%;
        padding: 0.5vw 1vw;
        font-size: 1.2rem;
        color: #331971;
        border-radius: 5px;
        border: 1px solid #7D4EF5;
    }

    .profile-avatar {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        overflow: hidden;
        margin-right: 1vw;
    }

    .profile-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
{% endblock 'style' %}

{% block 'main' %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Edit Profile.</h2>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="profile-form-holder">
        <!-- Existing profile form code -->
    </div>

    <label for="description">Description:</label>
    {{ form.description }}

    <label for="image">Image:</label>
    {{ form.image }}

    <button type="submit">Add Post</button>
</form>
{% endblock 'main' %}
